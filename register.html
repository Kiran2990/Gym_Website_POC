<!DOCTYPE html>
<html>
<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
	<!-- Bootstrap core CSS -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<link href="register.css" rel="stylesheet">
	
	<script src="register.js"></script>

</head>
<body>

	<div class="form">
		<h1> Personal Information</h1>
		<div class="top-row">
			<div class="field-wrap">
				<input type="text" placeholder = "First Name" required autocomplete="off" />
			</div>

			<div class="field-wrap">
				<input type="text"required placeholder = "Last Name" autocomplete="off"/>
			</div>
		</div>
		<div class="top-row">
			<div class="field-wrap">
				<input type="text"required placeholder = "Email Address" autocomplete="off"/>
			</div>
			<div class="field-wrap">
				<input type="text"required placeholder = "Phone Number" autocomplete="off"/>
			</div>
		</div>
		<div class="field-wrap">
			<input type="text"required placeholder = "PAddress" autocomplete="off"/>
		</div>
		<div class="top-row">
			<div class="field-wrap">

				<input type="text"required placeholder = "City" autocomplete="off"/>
			</div>
			<div class="field-wrap">
				<input type="number" required  placeholder = "Zipcode" autocomplete="off"/>
			</div>

		</div>

		<div class="field-wrap" >
			<select id="state" name="state">
				<option value="">State</option>
				<option value="AK">Alaska</option>
				<option value="AL">Alabama</option>
				<option value="AR">Arkansas</option>
				<option value="AZ">Arizona</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DC">District of Columbia</option>
				<option value="DE">Delaware</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="IA">Iowa</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="MA">Massachusetts</option>
				<option value="MD">Maryland</option>
				<option value="ME">Maine</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MO">Missouri</option>
				<option value="MS">Mississippi</option>
				<option value="MT">Montana</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="NE">Nebraska</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NV">Nevada</option>
				<option value="NY">New York</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="PR">Puerto Rico</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VA">Virginia</option>
				<option value="VT">Vermont</option>
				<option value="WA">Washington</option>
				<option value="WI">Wisconsin</option>
				<option value="WV">West Virginia</option>
				<option value="WY">Wyoming</option>
			</select>
		</div>

	<div class="membership_type">
		<div id="monthly" class="container-fluid col-md-4 membership " onclick="memberType('month')">
			 <label>
               Monthly
             </label>
		</div>	
		<div id="quarterly" class="container-fluid col-md-4 membership " onclick="memberType('quarter')" >
			 <label>
               Quarterly
             </label>
		</div>
		<div id="half-yearly" class="container-fluid col-md-4 membership " onclick="memberType('halfyear')" >
			 <label>
               Half Yearly
             </label>
		</div>
		<div id="yearly" class="container-fluid col-md-4 membership " onclick="memberType('year')" >
			 <label>
               Yearly
             </label>
		</div>
	</div>
	
		<h1> Billing Information</h1>

		<div class="field-wrap">
			<input type="text" placeholder= "Name on Card" required autocomplete="off" />
		</div>

		<div class="top-row">

			<div class="field-wrap">
				<input type="text"required placeholder= "Name on Card" autocomplete="off"/>
			</div>

			<div class="field-wrap">

				<input placeholder="Exp Month" type="Number"required autocomplete="off" min="1" max="12"  style="width:35%;float:left;"/>

				<input placeholder="Exp Year" type="Number"required autocomplete="off" min="2016" style="width:35%"/>

			</div>

			<div class="field-wrap">
				<input type="Number"required placeholder= "Security Code" autocomplete="off"/>
			</div>

		</div>

		<button type="submit" class="button button-block"/>Get Started</button>

	</div>	

</body>
</html>
